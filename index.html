<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>

</head>
<body>
        <div class="container">
            <h1>Cadastro e Gerenciamento de Produtos</h1>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Nome do Produto:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-brand">Marca:</label>
                    <input type="text" id="product-brand" name="product-brand" required>
                </div>
                <div class="form-group">
                    <label for="product-value">Preço:</label>
                    <input type="number" id="product-value" name="product-value" step="0.01" required>
                </div>
                <button type="submit">Cadastrar Produto</button>
            </form>
            
            <!-- Adicione botões para atualizar e excluir produtos -->
            <div id="product-buttons">
                <button id="update-product-button">Atualizar Produto</button>
                <button id="delete-product-button">Excluir Produto</button>
            </div>    
            <div id="product-list">
                <h2>Lista de Produtos</h2>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela serão preenchidas aqui -->
                    </tbody>
                </table>
            </div>
            
                    
        </div>
    </div>
</body>
</html>
